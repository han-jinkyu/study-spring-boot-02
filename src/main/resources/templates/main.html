<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>스프링부트 웹서비스</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- styles -->
        <link rel="stylesheet" th:href="@{/styles/lib/bootstrap.min.css}">
    </head>
    <body>
        <div class="container">
            <h1>스프링부트로 시작하는 웹 서비스 ver.4.1</h1>

            <div class="row">
                <div class="col-md">
                    <button type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#savePostsModal">
                        글 등록
                    </button>
                </div>
            </div>

            <br />
            <br />

            <div class="row">
                <div class="col-md">
                    <table class="table table-horizontal table-bordered">
                        <thead class="thead-strong">
                            <tr>
                                <th>게시글 번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>최종수정일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.id}"></td>
                                <td th:text="${post.title}"></td>
                                <td th:text="${post.author}"></td>
                                <td th:text="${post.modifiedDate}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="savePostsModal" role="dialog" tabindex="-1"
             aria-labelledby="savePostsLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="savePostsLabel">게시글 등록</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="title">제목</label>
                                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" />
                            </div>
                            <div class="form-group">
                                <label for="author">작성자</label>
                                <input type="text" class="form-control" id="author" placeholder="작성를 입력하세요" />
                            </div>
                            <div class="form-group">
                                <label for="content">내용</label>
                                <textarea type="text" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            취소
                        </button>
                        <button type="button" class="btn btn-primary" id="btn-save">
                            등록
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script th:src="@{/scripts/lib/jquery.min.js}"></script>
        <script th:src="@{/scripts/lib/bootstrap.min.js}"></script>

        <!-- custom scripts -->
        <script th:src="@{/scripts/main.js}"></script>
    </body>
</html>
